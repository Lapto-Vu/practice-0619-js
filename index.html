<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/6ade36b36a.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./src/index.js" defer></script>
  </head>
  <body>
    <main id="videoInner">
      <video
      width="700px"
      src="https://serranoarevalo.github.io/notflix/9bfd1023900e31286103369c803c7ee9.ogv"
    ></video>
    <div id="videoController">
      <i id="playPauseBtn" class="fas fa-play"></i>
      <div id="timeSet"><div id="currentZone">00:00</div><span> / </span><div id="durationTime">00:00</div></div>
      <input
      type="range"
      value="0"
      step="0.1"
      min="0"
      id="timeRange"
    />
      <i id="volume" class="fas fa-volume-up"></i>
      <input
        type="range"
        step="0.1"
        value="0.5"
        min="0"
        max="1"
        id="volumeRange"
      />
      <i id="fullScreen" class="fas fa-expand"></i>
    </div>
    </main>
  </body>
</html>
